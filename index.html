<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Mini DB</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>üìö Crea Mini DB</h1>
            <p>Tu editor de texto avanzado con sistema de etiquetas</p>
        </div>
    </header>

    <main>
        <div class="editor-container">
            <!-- Buscador -->
            <div>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Buscar por etiquetas o t√≠tulo..." 
                    class="input"
                >
            </div>

            <!-- Sistema de etiquetas -->
            <div>
                <div id="tagsContainer" class="tags-input">
                    <div id="tagsList"></div>
                    <input 
                        type="text" 
                        id="tagInput" 
                        placeholder="A√±adir etiquetas (Enter o coma)" 
                        onkeydown="handleTagInput(event)"
                    >
                </div>
            </div>

            <!-- Editor -->
            <div>
                <div>
                    <input 
                        type="text" 
                        id="entryTitle" 
                        placeholder="T√≠tulo de la entrada" 
                        class="input"
                    >
                </div>

                <!-- Barra de herramientas -->
                <div class="toolbar">
                    <button onclick="formatText('bold')" class="btn">
                        <strong>B</strong>
                    </button>
                    <button onclick="formatText('italic')" class="btn">
                        <em>I</em>
                    </button>
                    <button onclick="formatText('underline')" class="btn">
                        <u>U</u>
                    </button>
                    <input type="file" id="imageUpload" accept="image/*" hidden>
                    <button onclick="document.getElementById('imageUpload').click()" class="btn">
                        üì∑ Imagen
                    </button>
                </div>

                <!-- √Årea de texto -->
                <div 
                    id="richTextArea"
                    contenteditable="true"
                    class="editor"
                    placeholder="Escribe tu contenido aqu√≠..."
                ></div>

                <!-- Botones de acci√≥n -->
                <div class="toolbar">
                    <button onclick="saveEntry()" class="btn primary">
                        üíæ Guardar
                    </button>
                    <button onclick="clearEditor()" class="btn">
                        üóëÔ∏è Limpiar
                    </button>
                    <button onclick="downloadJSON()" class="btn">
                        ‚¨áÔ∏è Exportar JSON
                    </button>
                </div>
            </div>
        </div>

        <!-- Lista de entradas -->
        <div id="entriesList" class="entries-list"></div>
    </main>

    <footer>
        <div class="container">
            <p>
                S√≠gueme en Instagram 
                <a href="https://instagram.com/cuenta.01234" target="_blank">
                    @cuenta.01234
                </a>
            </p>
        </div>
    </footer>

    <script type="module" src="/main.js"></script>
</body>
</html>
